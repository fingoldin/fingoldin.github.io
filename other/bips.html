<!DOCTYPE html>

	<head>

		<style>
			.keyboard {
				position: fixed;
				top: 150px;
				left: 150px;
				height: 150px;
				width: auto;
			}

			.keys-body {
				position: relative;
			}

			.key-white {
				height: 150px;
				width: 30px;
				background-color: #eee;
				display: inline-block;
			}

			.key-black {
				position: absolute;
				height: 120px;
				width: 18px;
				background-color: #111;
				top: 0;
			}
		
		</style>

	</head>

	<body>
		<div class="main">
			<div class="keyboard">
				<div class="keys-body">
					<div class="key-white"></div>
					<div class="key-black" style="left:15px"></div>
					<div class="key-white"></div>
					<div class="key-black"></div>
					<div class="key-white"></div>
					<div class="key-white"></div>
					<div class="key-black"></div>
					<div class="key-white"></div>
					<div class="key-black"></div>
					<div class="key-white"></div>
					<div class="key-black"></div>
					<div class="key-white"></div>
				</div>
			</div>
		</div>
	</body>

</html>
